---
units:
  # Constants
  choc_cap_x: 17.5
  choc_cap_y: 16.5
  spread: 20

  screwSize: 1.5
  standoffSize: 2.5

  choc_plate_thickness: 1.2
  mx_plate_thickness: 1.5
points:
  zones:
    matrix:
      columns:
        pinky:
          key:
            origin: [0, -17]
            spread: spread
          rows:
            bottom:
              column_net: IO21
            home:
              column_net: IO16
            top:
              column_net: IO15
        ring:
          key:
            spread: spread
            stagger: 12
            origin: [0, -17]
          rows:
            bottom:
              column_net: IO12
            home:
              column_net: IO13
            top:
              column_net: IO14
        middle:
          key:
            shift: [0.2, 0]
            stagger: 17/3
            spread: spread
            origin: [0, -17]
          rows:
            bottom:
              column_net: IO7
            home:
              column_net: IO4
            top:
              column_net: A1
        index:
          key:
            stagger: -17/3
            origin: [0, -17]
            spread: spread
          rows:
            bottom:
              column_net: IO8
            home:
              column_net: IO5
            top:
              column_net: IO10
        inner:
          key:
            stagger: -17/6
            origin: [0, -17]
            spread: spread
          rows:
            bottom:
              column_net: IO9
            home:
              column_net: IO6
            top:
              column_net: RX
      rows:
        bottom:
          padding: 19
        home:
          padding: 19
        top:
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [2, -32]
      columns:
        first:
          key:
            splay: -1
          rows:
            only:
              column_net: A3
        second:
          key:
            spread: 18
            splay: -15
            origin: [-10, -15.5]
          rows:
            only:
              column_net: A2
        third:
          key:
            rotate: -30
            splay: 17
            origin: [10, 10]
          rows:
            only:
              column_net: A0
      rows:
        only:
          padding: 17
      key:
        footprints:
cases:
  _holes:
    - name: mounting
      extrude: 4
  _standoffs:
    - name: standoff
      extrude: 4
  bottom:
    - what: outline
      name: board_outline
      extrude: 1
  switchplate:
    - what: outline
      name: switch_plate
      extrude: choc_plate_thickness
  case:
    - what: case
      name: _standoffs
      operation: add
    - what: case
      name: _holes
      operation: subtract
    - what: case
      name: bottom
      operation: add
outlines:
  standoff:
    - what: circle
      radius: standoffSize
      where:
        shift: [117, 19]
    - what: circle
      radius: standoffSize
      where:
        shift: [117, -7]
    - what: circle
      radius: standoffSize
      where:
        shift: [105, -3]
    - what: circle
      radius: standoffSize
      where:
        ref: [matrix_index_home]
        shift: [9, 10]
    - what: circle
      radius: standoffSize
      where:
        ref: [matrix_ring_home]
        shift: [-9.9, -2]
    - what: circle
      radius: standoffSize
      where:
        ref: [matrix_index_home]
        shift: [-15, -31]
  board_outline:
    - what: polygon
      points:
        - ref: thumb_third_only
          shift: [0.6cx, 0.6cy]
        - ref: thumb_third_only
          shift: [0.6cx, -0.6cy]
        - ref: thumb_third_only
          shift: [-0.4cx, -0.6cy]

        - ref: thumb_first_only
          shift: [0.5cx, -0.6cy]
        - ref: thumb_first_only
          shift: [-0.5cx, -0.6cy]

        - ref: matrix_pinky_bottom
          shift: [0.6cx, -0.6cy]
        - ref: matrix_pinky_bottom
          shift: [-0.6cx, -0.6cy]
        - ref: matrix_pinky_top
          shift: [-0.6cx, 0.6cy]
        - ref: matrix_pinky_top
          shift: [0.5cx, 0.6cy]

        - ref: matrix_ring_top
          shift: [-0.6cx, 0.6cy]
        - ref: matrix_ring_top
          shift: [0.5cx, 0.6cy]

        - ref: matrix_middle_top
          shift: [-0.5cx, 0.61cy]
        - ref: matrix_middle_top
          shift: [0.5cx, 0.6cy]

        - ref: matrix_index_top
          shift: [-0.4cx, 0.6cy]
        - ref: matrix_index_top
          shift: [0.5cx, 0.6cy]

        - ref: matrix_inner_top
          shift: [-0.4cx, 0.6cy]
        - ref: matrix_inner_top
          shift: [0.5cx, 0.6cy]


        - ref: matrix_inner_top
          shift: [0.6cx, 0.4cy]
        - ref: matrix_inner_top
          shift: [2.0cx, 0.4cy]

        - ref: matrix_inner_home
          shift: [2.0cx, -0.3cy]

        - ref: matrix_inner_home
          shift: [2.3cx, -0.3cy]

        - ref: matrix_inner_bottom
          shift: [2.3cx, -0.6cy]
        - ref: thumb_third_only
          shift: [-0.6cx, 0.8cy]
        - ref: thumb_third_only
          shift: [0.6cx, 0.8cy]

  mounting:
    - what: circle
      radius: screwSize
      where:
        shift: [117, 19]
    - what: circle
      radius: screwSize
      where:
        shift: [117, -7]
    - what: circle
      radius: screwSize
      where:
        shift: [105, -3]
    - what: circle
      radius: screwSize
      where:
        ref: [matrix_index_home]
        shift: [9, 10]
    - what: circle
      radius: screwSize
      where:
        ref: [matrix_ring_home]
        shift: [-9.9, -2]
    - what: circle
      radius: screwSize
      where:
        ref: [matrix_index_home]
        shift: [-15, -31]
  _switch_cutouts:
    - what: rectangle
      where: true
      asym: source
      size: 14  # Plate cutouts are 14mm * 14mm for both MX and Choc
      bound: false
  raw:
    - what: rectangle
      where: true
      bound: true
      asym: left
      size: [18, 17]
      corner: 1
  _keycap_outlines:
    - what: rectangle
      fillet: 2
      where: true
      size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
  all:
    - what: outline
      name: _keycap_outlines
      operation: stack
    - what: outline
      name: board_outline
      operation: stack
      fillet: 2
  panel:
    - what: outline
      name: raw
      fillet: 2.5
  switch_plate:
    [board_outline, -_switch_cutouts]
pcbs:
  pcb:
    outlines:
      main:
        outline: board_outline
    footprints:
      trackpad:
        what: cirque
        where:
          shift: [115, 10.5]
      fpad:
        what: jumper
        where:
          shift: [111, 14]
          rotate: 90
        params:
          from: O2
          to: IO23
      fpad2:
        what: jumper
        where:
          shift: [113, 14]
          rotate: 90
        params:
          from: O5
          to: IO20
      fpad3:
        what: jumper
        where:
          shift: [115, 14]
          rotate: 90
        params:
          from: O4
          to: GND
      fpad4:
        what: jumper
        where:
          shift: [117, 14]
          rotate: 90
        params:
          from: O3
          to: IO22
      pad:
        what: jumper
        where:
          shift: [111, 12]
          rotate: 90
        params:
          from: T1
          to: GND
          side: B
      pad2:
        what: jumper
        where:
          shift: [113, 12]
          rotate: 90
        params:
          from: T2
          to: VCC
          side: B
      pad3:
        what: jumper
        where:
          shift: [115, 12]
          rotate: 90
        params:
          from: T3
          to: IO3
          side: B
      pad4:
        what: jumper
        where:
          shift: [117, 12]
          rotate: 90
        params:
          from: T4
          to: IO2
          side: B
      trackpad_headers:
        what: pinheaders
        where:
          shift: [110, 8]
          rotate: 90
        params:
          T1: T1
          T2: T2
          T3: T3
          T4: T4
      choc_hotswap:
        what: choc
        where: true
        params:
          from: "{{column_net}}"
          to: GND
          keycaps: true
          reverse: true
          hotswap: true
      underglow_ring_top:
        what: rgb
        where:
          ref: matrix_ring_top
          shift: [0, -6]
        params:
          VCC: RGB
          GND: GND
          din: RGB2
          dout: RGB3
      underglow_ring_bottom:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_ring_bottom
        params:
          VCC: RGB
          GND: GND
          din: RGB3
          dout: RGB4
      underglow_middle_top:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_middle_top
        params:
          VCC: RGB
          GND: GND
          din: RGB1
          dout: RGB2
      underglow_middle_bottom:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_middle_bottom
        params:
          VCC: RGB
          GND: GND
          din: RGB4
          dout: RGB5
      underglow_inner_top:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_inner_top
        params:
          VCC: RGB
          GND: GND
          din: A0
          dout: RGB1
      underglow_inner_bottom:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_inner_bottom
        params:
          VCC: RGB
          GND: GND
          din: RGB5
          dout: NAN
      bunderglow_ring_top:
        what: rgb
        where:
          ref: matrix_ring_top
          shift: [0, -6]
        params:
          side: B
          VCC: RGB
          GND: GND
          din: RGB2
          dout: RGB3
      bunderglow_ring_bottom:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_ring_bottom
        params:
          VCC: RGB
          side: B
          GND: GND
          din: RGB3
          dout: RGB4
      bunderglow_middle_top:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_middle_top
        params:
          VCC: RGB
          side: B
          GND: GND
          din: RGB1
          dout: RGB2
      bunderglow_middle_bottom:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_middle_bottom
        params:
          VCC: RGB
          side: B
          GND: GND
          din: RGB4
          dout: RGB5
      bunderglow_inner_top:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_inner_top
        params:
          VCC: RGB
          side: B
          GND: GND
          din: A0
          dout: RGB1
      bunderglow_inner_bottom:
        what: rgb
        where:
          shift: [0, -6]
          ref: matrix_inner_bottom
        params:
          VCC: RGB
          side: B
          GND: GND
          din: RGB5
          dout: NAN
      promicro:
        what: helios
        where:
          ref: matrix_inner_home
          shift: [19, 7.5]
          rotate: 0
        params:
          orientation: down
      reset:
        what: button
        where:
          ref: matrix_inner_home
          shift: [32, 3]
          rotate: -90
        params:
          to: RST
          from: GND
          variant: 2_pin_th
      trackpadHoleTop:
        what: trackpad_hole
        where:
          shift: [117, 19]
      trackpadHoleBottomRight:
        what: trackpad_hole
        where:
          shift: [117, -7]
      trackpadHoleBottomLeft:
        what: trackpad_hole
        where:
          shift: [105, -3]
      holeTopInnerLeft:
        what: mountinghole
        where:
          ref: [matrix_index_home]
          shift: [9, 10]
      holeTopRight:
        what: mountinghole
        where:
          ref: [matrix_ring_home]
          shift: [-9.9, -2]
      holeTopInnerRight:
        what: mountinghole
        where:
          ref: [matrix_index_home]
          shift: [-15, -31]
      rotary:
        what: rotary
        where:
          ref: matrix_inner_home
          shift: [19, -20]
          rotate: -180
        params:
          from: O4
          to: O2
          A: O3
          B: O5
          C: O4
      trrs:
        what: trrs
        where:
          ref: matrix_inner_home
          shift: [34.25, 22]
        params:
          A: GND
          B: GND
          C: TX
          D: VCC
          reverse: true
          symmetric: true
